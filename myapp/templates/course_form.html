{% extends 'base.html' %}

{% block title %}{{ title }} - Education Ecosystem{% endblock %}

{% block content %}
<style>
    :root {
        --cream: #fefdfa;
        --lavender: #b19cd9;
        --lavender-light: #d4c5f9;
        --lavender-lighter: #e8e0ff;
        --mint: #a7e9af;
        --text-dark: #3e3e4a;
        --text-muted: #8a8a9e;
        --shadow-light: -6px -6px 14px rgba(255,255,255,0.9);
        --shadow-dark: 6px 6px 14px rgba(174,174,192,0.4);
    }
    
    body {
        background: var(--cream);
        font-family: 'Nunito', sans-serif;
    }
    
    .page-header {
        background: linear-gradient(135deg, var(--lavender-light) 0%, var(--lavender-lighter) 100%);
        padding: 2.5rem 2rem;
        border-radius: 40px;
        margin-bottom: 2.5rem;
        box-shadow: var(--shadow-light), var(--shadow-dark);
    }
    
    .page-header h1 {
        color: var(--text-dark);
        font-weight: 800;
        font-size: 2.25rem;
        margin: 0;
    }
    
    .form-card {
        background: var(--cream);
        border-radius: 32px;
        padding: 2.5rem;
        box-shadow: var(--shadow-light), var(--shadow-dark);
    }
    
    .form-card label {
        color: var(--text-dark);
        font-weight: 700;
        margin-bottom: 0.75rem;
        display: block;
        font-size: 1.05rem;
    }
    
    .form-card input,
    .form-card textarea,
    .form-card select {
        width: 100%;
        padding: 1rem 1.5rem;
        border-radius: 24px;
        border: none;
        background: var(--cream);
        box-shadow: inset -3px -3px 8px rgba(255,255,255,0.8), inset 3px 3px 8px rgba(174,174,192,0.3);
        font-size: 1rem;
        font-family: 'Nunito', sans-serif;
        color: var(--text-dark);
        transition: all 0.3s ease;
        margin-bottom: 1.75rem;
    }
    
    .form-card input:focus,
    .form-card textarea:focus,
    .form-card select:focus {
        outline: none;
        box-shadow: inset -4px -4px 10px rgba(255,255,255,0.9), inset 4px 4px 10px rgba(174,174,192,0.4);
    }
    
    .btn-pill {
        padding: 1rem 2rem;
        border-radius: 30px;
        border: none;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        box-shadow: var(--shadow-light), var(--shadow-dark);
        margin-right: 1rem;
    }
    
    .btn-pill-primary {
        background: linear-gradient(135deg, var(--mint), #d4f4dd);
        color: white;
    }
    
    .btn-pill-secondary {
        background: var(--cream);
        color: var(--text-dark);
        border: 2px solid var(--lavender-light);
    }
    
    .btn-pill:hover {
        transform: translateY(-3px);
        box-shadow: -8px -8px 18px rgba(255,255,255,0.95), 8px 8px 18px rgba(174,174,192,0.5);
    }
    
    .form-card p {
        margin-bottom: 0;
    }
</style>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

<div class="page-header">
    <h1>{{ title }}</h1>
</div>

<div class="form-card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4">
            <button type="submit" class="btn-pill btn-pill-primary">
                <i class="bi bi-check-circle-fill"></i> Save
            </button>
            <a href="{% url 'course_list' %}" class="btn-pill btn-pill-secondary">
                <i class="bi bi-x-circle-fill"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
